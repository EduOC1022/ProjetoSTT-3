<!DOCTYPE html>
<html>
<head>
  <title>Formulário POST</title>
</head>
<body>
  <h1>Formulário POST</h1>
  
  <form action="/db" method="POST">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca"><br><br>

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo"><br><br>

    <label for="versao">Versao:</label>
    <input type="text" id="versao" name="versao"><br><br>

    <label for="ano">Ano:</label>
    <input type="text" id="ano" name="ano"><br><br>

    <label for="local">Local:</label>
    <input type="text" id="local" name="local"><br><br>

    <label for="km">Km:</label>
    <input type="text" id="km" name="km"><br><br>

    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor"><br><br>

    <label for="placa">Placa:</label>
    <input type="text" id="placa" name="placa"><br><br>

    <label for="desconto">Desconto:</label>
    <input type="text" id="desconto" name="desconto"><br><br>

    <input type="submit" value="Enviar">
  </form>
  <script src="/backend/index.js"></script>
</body>
</html>
